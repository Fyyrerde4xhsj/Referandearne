<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BrainForge - IQ Lab</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <script type="text/javascript">
  atOptions = {
  	'key' : '5a61bdd16e6092ed3cc1b2257cf74d39',
  	'format' : 'iframe',
  	'height' : 60,
  	'width' : 468,
  	'params' : {}
  };
</script>
<script
  type="text/javascript"
  src="https://www.highperformanceformat.com/5a61bdd16e6092ed3cc1b2257cf74d39/invoke.js"
></script>

    <!-- APP CONTAINER -->
    <div id="app">
        
        <!-- HEADER -->
        <header>
            <div class="xp-bar-container">
                <div id="xp-bar" class="xp-fill"></div>
            </div>
            <div class="header-content">
                <span id="user-iq">IQ: 100</span>
                <span id="user-title" class="tag">Thinker</span>
            </div>
        </header>

        <!-- VIEW: DASHBOARD (HOME) -->
        <section id="view-dashboard" class="view active">
            <div class="daily-card">
                <h2>Daily Training</h2>
                <p>Streak: <span id="streak-count">0</span> Days üî•</p>
                <div class="chart-container">
                    <!-- Simple CSS Bar Chart -->
                    <div class="skill-meter"><div id="meter-logic" style="height: 50%"></div><span>Logic</span></div>
                    <div class="skill-meter"><div id="meter-mem" style="height: 50%"></div><span>Mem</span></div>
                    <div class="skill-meter"><div id="meter-speed" style="height: 50%"></div><span>Speed</span></div>
                    <div class="skill-meter"><div id="meter-focus" style="height: 50%"></div><span>Focus</span></div>
                </div>
                <button class="btn-primary" onclick="App.startDailyChallenge()">Start Daily Workout</button>
            </div>

            <h3>Training Modules</h3>
            <div class="game-grid">
                <button class="game-card" onclick="App.launchGame('pattern')">üß© Patterns</button>
                <button class="game-card" onclick="App.launchGame('memory')">üß† Memory</button>
                <button class="game-card" onclick="App.launchGame('math')">‚ö° Math</button>
                <button class="game-card" onclick="App.launchGame('logic')">üîê Logic</button>
                <button class="game-card" onclick="App.launchGame('odd')">üßê Odd One</button>
                <button class="game-card" onclick="App.launchGame('reverse')">üîÑ Reverse</button>
                <button class="game-card" onclick="App.launchGame('focus')">üéØ Focus</button>
                <button class="game-card" onclick="App.launchGame('decision')">‚öñÔ∏è Decision</button>
            </div>
        </section>

        <!-- VIEW: GAME ARENA -->
        <section id="view-game" class="view">
            <div class="game-hud">
                <div class="timer-bar"><div id="timer-fill"></div></div>
                <div class="score-display">Score: <span id="current-score">0</span></div>
            </div>
            
            <div id="game-canvas">
                <!-- Dynamic Content Injected Here -->
            </div>

            <div id="feedback-overlay" class="feedback hidden"></div>
        </section>

        <!-- VIEW: RESULTS -->
        <section id="view-results" class="view">
            <h1>Session Complete</h1>
            <div class="result-circle">
                <span id="result-score">0</span>
                <small>pts</small>
            </div>
            <p id="result-message">Excellent!</p>
            <div class="stats-row">
                <div><span>Accuracy</span><h3 id="result-acc">0%</h3></div>
                <div><span>IQ Gain</span><h3 id="result-iq">+0</h3></div>
            </div>
            <button class="btn-primary" onclick="App.goHome()">Continue</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
